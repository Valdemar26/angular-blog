<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [class.invalid]="form.get('title').touched && form.get('title').invalid">
      <label for="title">Назва поста</label>
      <input id="title" type="text" formControlName="title">
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">
          Введіть назву поста
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted">Оновити</button>
  </form>
</div>

<ng-template #loading>
  <div class="edit-container">
    <div class="loading-wrapper"></div>

    <p class="text-center">Йде завантаження</p>
    <img class="loading" src="../../../assets/loading.gif" alt="loading">
  </div>

</ng-template>
